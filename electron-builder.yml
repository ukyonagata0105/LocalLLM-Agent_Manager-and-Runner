appId: com.localllm.agent-manager
productName: LocalLLM Agent Manager
copyright: Copyright Â© 2024

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - electron/**/*.js
  - package.json
  - node_modules/**/*
  - "!node_modules/*/{CHANGELOG.md,README.md,readme.md,README,readme}"
  - "!node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!node_modules/.cache/**/*"
  - "!**/*.{ts,tsx,map}"
  - "!**/node_modules/**/node_modules"

asar: true
asarUnpack:
  - node_modules/better-sqlite3/**/*

mac:
  category: public.app-category.developer-tools
  icon: build/icon.icns
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64

win:
  icon: build/icon.ico
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico

linux:
  icon: build/icon.png
  category: Development
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64

publish:
  provider: github
  owner: your-username
  repo: localllm-agent-manager
